<!DOCTYPE html>
<html>
<head>
    <title>Publish Command</title>
</head>
<body>
    <h1>Publish Command to {{ device.device_id }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="command">Command:</label>
        <input type="text" id="command" name="command">
        <button type="submit">Send</button>
    </form>
    <a href="{% url 'device_detail' device.device_id %}">Back</a>
</body>
</html>
